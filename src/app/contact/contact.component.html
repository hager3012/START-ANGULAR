<section class="page-section" id="contact">
    <div class="container pt-5">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contact Me</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Contact Section Form-->
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
                <form id="contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label [style.color]="isclickName?'#1ABC9C':'black'">Name</label>
                            <input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="name" type="text" placeholder="Name" required="required"  (click)="onclickName()">
                            <p [style.display]="isName?'none':'block'" class="help-block text-danger">Please enter your name.</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>Email Address</label>
                            <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}"  class="form-control" id="email" type="email" placeholder="Email Address" required="required" >
                            <p [style.display]="isEmail?'none':'block'" class="help-block text-danger">Please enter your email address.</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>Phone Number</label>
                            <input [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" class="form-control" id="phone" type="tel" placeholder="Phone Number" required="required" >
                            <p [style.display]="isPhone?'none':'block'" class="help-block text-danger">Please enter your phone number.</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>Message</label>
                            <textarea [(ngModel)]="message" [ngModelOptions]="{standalone: true}" class="form-control" id="message" rows="5" placeholder="Message" required="required" ></textarea>
                            <p [style.display]="isMessage?'none':'block'" class="help-block text-danger">Please enter a message.</p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="form-group"><button (click)="clickBtn()" class="btn btn-primary btn-xl p-4" id="sendMessageButton" type="submit">Send</button></div>
                </form>
            </div>
        </div>
    </div>
</section>
